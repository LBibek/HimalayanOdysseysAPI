
<!-- Modal -->
<div id="myModal4" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit <strong>{{singleItem.f_name }} {{singleItem.l_name }}</strong> </h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Item Name:</label>
              <input type="text" class="form-control" id="email" ng-model="singleItem.itemName">
            </div>
            <div class="form-group">
              <label for="pwd">Price:</label>
              <input type="text" class="form-control" ng-model="singleItem.itemPrice">
            </div>
            <div class="form-group">
                <label for="pwd">Image:</label>
                <input type="text" class="form-control" ng-model="singleItem.itemImageName">
              </div>
              <div class="form-group">
                  <label for="pwd">Description:</label>
                  <input type="text" class="form-control" ng-model="singleItem.itemDescription">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button class="btn btn-success" ng-click="updateItem(singleItem._id)" data-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
