
<!-- Modal -->
<div id="myModal3" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Items </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Item Name:</label>
            <input type="text" class="form-control" id="email" ng-model="item.itemName">
          </div>
          <div class="form-group">
            <label for="pwd">Item Price:</label>
            <input type="text" class="form-control" ng-model="item.itemPrice">
          </div>
          <div class="form-group">
              <label for="pwd">Image:</label>
              <input type="text" class="form-control" ng-model="item.itemImageName">
            </div>
            <div class="form-group">
                <label for="pwd">Item Description:</label>
                <input type="text" class="form-control" ng-model="item.itemDescription">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-success" ng-click="saveItem()" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
