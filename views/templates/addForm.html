
<!-- Modal -->
<div id="myModal1" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Users </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">First Name:</label>
            <input type="text" class="form-control" id="email" ng-model="user.f_name">
          </div>
          <div class="form-group">
            <label for="pwd">Last Name:</label>
            <input type="text" class="form-control" ng-model="user.l_name">
          </div>
          <div class="form-group">
              <label for="pwd">Username:</label>
              <input type="text" class="form-control" ng-model="user.u_name">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-success" ng-click="saveUser()" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
