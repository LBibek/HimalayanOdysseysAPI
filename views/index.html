<aside class="col-md-3">
   <% include templates/sidebar.html%>  
</aside>
<main class="col-md-8" style="padding: 0px;">
      <% if(pageId == 'users'){%>
        <% include templates/user.html%>  
        <style>
            #tab1{
                border-right: 3px solid #c5c1c1;
            }
        </style>
        <style ng-if="set.lightMode == true">
            header{
            background: white;
            color: black;
        }
        aside{
            background: white;
            color: black;
        }</style>
        </style>
      <%}%>
      <% if(pageId == 'items'){%>
        <% include templates/items.html%>  
        <style>
            #tab2{
                border-right: 3px solid #c5c1c1;
            }
        
        </style>
        <style ng-if="set.lightMode==true">
        header{
            background: white;
            color: black;
        }
        aside{
            background: white;
            color: black;
        }</style>
      <%}%>
      <% if(pageId=='error'){%>
          <h2 class="text-center not-found">
              <span class="fa fa-info-circle"></span> Page not found</h2>
      <%}%>
   
</main>
